<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container d-grid justify-content-center">
    <div class="d-grid p-5">  
        <div class="">
            <div>

                <input id="short" type="text" placeholder="Site Link">
                <button id="short-btn" class="btn btn-primary">Generate Short URL</button>
            </div>
            <div class="d-flex w-auto text-wrap">

                <h5>Your short URL:<span> <a href="" id="short-url"></a><small class="btn text-primary text-decoration-underline" onclick="myFunction('short-url')">Copy</small></span></h5>
            </div>
        </div>
        <div class=" d-grid ">
            <div>

                <input id="long" type="text" placeholder="Site name">
                <button id="btn-long" class="btn btn-primary">Retrieve Original URL</button>
            </div>
            <div class="d-flex w-auto text-wrap">

                <h5 class="w-100 text-wrap d-inline-block">Your Original URL: <span > <a href="" class="text-wrap w-50" id="long-url"></a> <small class="btn text-primary text-decoration-underline" onclick="myFunction('long-url')">Copy</small></span></h5>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
